<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <form id="signupData">
        <h1>Singup Details</h1>
        <input type="text" id="name" placeholder="Name">

        <input type="text" id="password" placeholder="Enter youir Password">

        <button id="SigupBTN"> Submit</button>
    </form>

</body>
